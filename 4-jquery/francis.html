<!doctype html>
<html>
<head>
    <title>Ajax</title>
    
    <!--Agregar Jquery a la pÃ¡gina (buscar en Google APIS)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body> 
    <p></p>
    <script type="text/javascript">
        
        // $. llama una funcion de AJAX
        //$.get("info.txt", function(data){
          //  alert(data);
        //});
        
        // .done se llama cuando ajax retorne informacion
        $.ajax("info.txt").done(function(data){
            $("p").html(data);
            alert(data);
        })
        .fail(function(){
            
            alert("Could not get data");
        });
        
    </script>
</body>
</html>
