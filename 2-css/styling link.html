<!doctype html>
<html>
<head>
    <title>Style</title>
    <link href="https://fonts.googleapis.com/css?family=Karla: 400,400i,700,700i" rel="stylesheet">
    
    <style type="text/css">
        
        
        a{
            font-family: 'Karla', sans-serif;
            text-decoration: none;
        }
        
        /*when mouse goes over the link*/
        a:hover{
            font-weight: 700;
        }
        
        /* a link that has been visited before*/
        a:visited{
            color: darksalmon;
        }
    
    </style>
    
</head>

<body> 
    
    <p><a href="http://www.google.com">This is a link</a></p>
    <p><a href="http://www.google.se" target="_blank">This is a new tab link</a></p>
     
</body>
</html>
